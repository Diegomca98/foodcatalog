{% extends 'shared/menu.html' %}
{% block content %}
<h1>Lista de Comidas</h1>

    <div class="container">
    {% for item in item_list %}
        <div class="row">
            <div class="col-md-3">
                <img class="card" height="150px" src="{{ item.item_image }}">
            </div>
            <div class="col-md-4 offset-md-1">
                <h3>{{item.item_name}}</h3>
                <h5>{{ item.item_description }}</h5>
                <h6>${{ item.item_price }}</h6>
                <p><b>Added by: </b>{{ item.user_name }}</p>
            </div>
            <div class="col-md-2">
                <a class="btn btn-success"href="{% url 'details' item.id %}">Details</a>
                <a class="btn btn-warning"href="{% url 'update' item.id %}">Update</a>
            </div>
        </div>
    <hr>
    {% endfor %}
    </div>

{% endblock %}
